<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curso DevQuest - HTML e CSS intermediário - Desafio 05">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 05 - Rodapé</title>
</head>

<body>
    <footer class="rodape">

        <div class="container">

            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="assets/logo-desktop.png" alt="logo" class="logo-img">
                    <h1 class="logo-txt">thebank</h1>
                </a>
            </div>

        
            <div class="coluna coluna-localizacao">
                <img src="assets/local.svg" alt="Icone Localização" class="icone local-icone">

                <p class="texto local-texto">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem aliquid tempora mollitia dolores. Est voluptates dolor fugiat est.
                </p>
            </div>

            <div class="coluna coluna-contato">
                <ul class="contato"> 
                    <li class="item-contato">
                        <img src="assets/phone.svg" alt="Icone Telefone" class="icone">
                        <p class="texto texto-contato">
                            (51) 99999-9999
                        </p>
                    </li>
                    <li class="item-contato">
                        <img src="assets/email.svg" alt="Icone Email" class="icone">
                        <p class="texto texto-contato">
                                    contato@thebank.com
                        </p>
                    </li>
                </ul>
            </div>

            <div class="coluna coluna-menu">
                <ul class="menu">
                    <li class="item-menu">
                        <a href="#" class="link-menu">Home</a>
                    </li>
                    <li class="item-menu">
                        <a href="#" class="link-menu">Sobre</a>
                    </li>
                    <li class="item-menu">
                        <a href="#" class="link-menu">Contato</a>
                    </li>
                    <li class="item-menu">
                        <a href="#" class="link-menu">Blog</a>
                    </li>
                    <li class="item-menu">
                        <a href="#" class="link-menu">Carreira</a>
                    </li>
                </ul>
            </div>

            <div class="coluna coluna-redes-sociais">
                <ul class="redes-sociais">
                    <li class="item-redes-sociais">
                        <a href="#">
                            <img src="assets/linkedin.svg" alt="Icone Linkedin" class="icone">
                        </a>
                    </li>

                    <li class="item-redes-sociais">
                        <a href="#">
                            <img src="assets/facebook-circular-logo.svg" alt="Icone Facebook" class="icone">
                        </a>
                    </li>
                    <li class="item-redes-sociais">
                        <a href="#">
                            <img src="assets/instagram.svg" alt="Icone Instagram" class="icone">
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        
    </footer>
</body>
</html>
