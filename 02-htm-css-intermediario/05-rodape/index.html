<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curso DevQuest - HTML e CSS intermediário - Desafio 05">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 05 - Rodapé</title>
</head>

<body>
    <footer class="rodape">

        <div class="container">

            <div class="logo">
                <a href="#">
                    <img class="logo-img" src="assets/logo-desktop.png" alt="logo" >
                    <h1 class="logo-txt">thebank</h1>
                </a>
            </div>

        
            <section class="coluna coluna-local">
                <img class="icone local-icone" src="assets/local.svg" alt="Icone Localização">

                <p class="texto local-texto">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem aliquid tempora mollitia dolores. Est voluptates dolor fugiat est.
                </p>
            </section>

            <section class="coluna">
                <ul class="contato"> 
                    <li class="item-contato">
                        <img class="icone" src="assets/phone.svg" alt="Icone Telefone" >
                        <p class="texto texto-contato">
                            (51) 99999-9999
                        </p>
                    </li>

                    <li class="item-contato">
                        <img class="icone" src="assets/email.svg" alt="Icone Email" >
                        <p class="texto texto-contato">
                            contato@thebank.com
                        </p>
                    </li>
                </ul>
            </section>

            <section class="coluna">
                <ul class="menu">
                    <li class="item-menu">
                        <a class="link-menu" href="#" >Home</a>
                    </li>
                    <li class="item-menu">
                        <a href="#" class="link-menu">Sobre</a>
                    </li>
                    <li class="item-menu">
                        <a class="link-menu" href="#" >Contato</a>
                    </li>
                    <li class="item-menu">
                        <a class="link-menu" href="#" >Blog</a>
                    </li>
                    <li class="item-menu">
                        <a class="link-menu" href="#" >Carreira</a>
                    </li>
                </ul>
            </section>

            <section class="coluna">
                <ul class="redes-sociais">
                    <li class="item-redes-sociais">
                        <a href="#">
                            <img class="icone" src="assets/linkedin.svg" alt="Icone Linkedin" >
                        </a>
                    </li>

                    <li class="item-redes-sociais">
                        <a href="#">
                            <img class="icone" src="assets/facebook-circular-logo.svg" alt="Icone Facebook" >
                        </a>
                    </li>
                    <li class="item-redes-sociais">
                        <a href="#">
                            <img class="icone" src="assets/instagram.svg" alt="Icone Instagram" >
                        </a>
                    </li>
                </ul>
            </section>

        </div>
        
    </footer>

</html>
