<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Curso DevQuest - Desafio 03 de HTML + CSS">
        <link rel="stylesheet" href="style.css">
        <title>Desafio 04 - HTML + CSS</title>
    </head>

    <body>

        <h1>Tabelas estilizadas</h1>

        <div class="categorias categoria-moda">
                             
            <h2 class="titulo-categorias titulo-categoria-moda">Moda</h2>

            <table class="tabela tabela-moda">
                <tr class="tabela-cabecalho tabela-cabecalho-moda">
                    <th class="tabela-cabecalho-celula">Produto</th>
                    <th class="tabela-cabecalho-celula">Tamanho</th>
                    <th class="tabela-cabecalho-celula">Valor</th>
                </tr>
                <tr class="tabela-dados">
                    <td>Camisa</td>
                    <td>M</td>
                    <td>R$ 42,00</td>
                </tr>
                <tr class="tabela-dados">
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 50,00</td>
                </tr>
            </table>
        </div>

        <div class="categorias categoria-casa">
        
            <h2 class="titulo-categorias titulo-categoria-casa">Casa</h2>

            <table class="tabela tabela-casa">
                <tr class="tabela-cabecalho tabela-cabecalho-casa">
                    <th class="tabela-cabecalho-celula">Produto</th>
                    <th class="tabela-cabecalho-celula">Valor</th>
                </tr>
                <tr class="tabela-dados">
                    <td>Sofá</td>
                    <td>R$ 1.200,00</td>
                </tr>
                <tr class="tabela-dados">
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>
                </tr>
            </table>
        </div>
            
    
    </body>
</html>
