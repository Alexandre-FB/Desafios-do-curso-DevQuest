<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Desafio 03 - JS intermediário</title>
</head>
<body>
    <div class="bg">
        <div class="container-contato">
            <section class="texto">
                <div>
                    <h1 class="titulo">
                        FICOU COM DÚVIDA?<br> 
                        NOS MANDE UMA MENSAGEM!
                    </h1>
                    <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
                </div>
            </section>

            <div class="form-bg">
                <form class="form" action="">
                    
                    <div class="item">
                        <input class="campo" type="text" name="nome" id="nome" placeholder="Nome Completo*">
                        <p class="alerta nome-obrigatorio"></p>
                    </div>
                    
                    <div class="item">
                        <input class="campo" type="email" name="email" id="email" placeholder="Email*">
                        <p class="alerta email-obrigatorio"></p>
                    </div>
                    
                    <div class="item">
                        <input class="campo" type="number" name="telefone" id="telefone" placeholder="Telefone*">
                        <p class="alerta telefone-obrigatorio"></p>
                    </div>
                    
                    <div class="item">
                        <textarea class="campo mensagem" name="mensagem" id="mensagem" cols="0" rows="0" placeholder="Mensagem*"></textarea>
                        <p class="alerta mensagem-obrigatorio"></p>
                    </div>

                    <p class="legenda-campos-obrigatorios">
                        *Campos Obrigatórios
                    </p>
                    
                    <button type="submit" class="btn">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script type='text/javascript' src="index.js"></script>
</body>
</html>
